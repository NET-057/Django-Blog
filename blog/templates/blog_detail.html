{% extends 'base.html' %}
{% block body%}
<div class='container'>
	 
	<div class="col-sm-12 col-md-8 col-md-offset-2">
        <div class="thumbnail">

       <div class="caption">
       	 
       	<img class='img-responsive' src="{{blog.image.url}}" /><br>
        <h3><a style='text-decoration: none' href="{{blog.id}}" >{{blog.title}} </a> | <small style='font-size: 13px'>Updated {{ blog.timestamp|timesince }}</small></h3>
        <p>Auther : <small class='text-success'>{{blog.user.get_full_name}}</small></p>
        <p><div class="fb-like" data-href="{{request.build_absolute_uri}}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div></p>
         <p>{{blog.content}}</p>
         
	  </div>
	   
	</div>
	<div class="col-sm-12 col-md-12 col-md-offset-1">
	<div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>
     </div>
    </div>

</div>

{%endblock%}
